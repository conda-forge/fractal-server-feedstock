{% set python_min = "3.11.0" %}
{% set name = "fractal-server" %}
{% set version = "2.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fractal_server-{{ version }}.tar.gz
  sha256: ff2cd24c9fdf848e662ca77afe1e0d00e91a7145bdafd88a7628be550b41bb71

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - fractalctl = fractal_server.__main__:run
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - httpx
    - invoke
    - paramiko
    - python >={{ python_min }},<4.0.0
    - python-dotenv >=1.1.0,<1.2.0
    - fastapi >=0.115.0,<0.116.0
    - sqlmodel ==0.0.24
    - sqlalchemy >=2.0.23,<2.1
    - fastapi-users >=14,<15
    - alembic >=1.13.1,<2.0.0
    - uvicorn >=0.29.0,<0.35.0
    - uvicorn-worker ==0.3.0
    - pydantic >=2.11.0,<2.12.0
    - pydantic-settings >=2.7.0
    - packaging >=25.0.0,<26.0.0
    - fabric >=3.2.2,<3.3.0
    - gunicorn >=23.0,<24.0
    - psycopg >=3.1.0,<4.0.0
    - cryptography >=45.0.3,<45.1.0

test:
  imports:
    - fractal_server
  commands:
    - pip check
    - fractalctl --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fractal-analytics-platform/fractal-server
  summary: Backend component of the Fractal analytics platform
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ychiucco
    - jluethi
    - mfranzon
    - tcompa
