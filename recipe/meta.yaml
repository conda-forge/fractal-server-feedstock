{% set name = "fractal-server" %}
{% set version = "2.10.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fractal_server-{{ version }}.tar.gz
  sha256: 0fc933bb0f308c5eabce5c1bf002b12cd8296558bc3c00bc147a31c884220190

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - fractalctl = fractal_server.__main__:run
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - cloudpickle >=3.0.0,<3.1.0
    - clusterfutures ==0.5
    - cryptography >=44.0.0,<44.1.0
    - fabric >=3.2.2,<3.3.0
    - gunicorn >=21.2,<23.0
    - httpx
    - invoke
    - paramiko
    - psutil ==5.9.8
    - psycopg >=3.1.0,<4.0.0
    - uvicorn-worker ==0.2.0
    - packaging >=23.2.0,<24.0.0
    - bcrypt 4.0.1
    - python >=3.9.0,<4.0.0
    - python-dotenv >=1.0.0,<1.1.0
    - fastapi >=0.115.0,<0.116.0
    - sqlmodel ==0.0.21
    - aiosqlite >=0.19.0,<0.20.0
    - fastapi-users >=14,<15
    - alembic >=1.13.1,<2.0.0
    - uvicorn ==0.29.0
    - sqlalchemy >=2.0.23,<2.1
    - pydantic >=1.10.8,<2
  run_constrained:
    - clusterfutures >=0.5.0,<0.6.0
    - cloudpickle >=2.2.1,<2.3.0
    - asyncpg >=0.27.0,<0.28.0
    - psycopg2 >=2.9.5,<3.0.0
    - gunicorn >=20.1.0,<21.0.0

test:
  imports:
    - fractal_server
  commands:
    - pip check
    - fractalctl --help
  requires:
    - pip

about:
  home: https://github.com/fractal-analytics-platform/fractal-server
  summary: Server component of the Fractal analytics platform
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ychiucco
    - jluethi
    - mfranzon
    - tcompa
