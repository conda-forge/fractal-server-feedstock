{% set python_min = '3.9.0' %}
{% set name = "fractal-server" %}
{% set version = "1.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fractal_server-{{ version }}.tar.gz
  sha256: fdf52d7098957ebba0f9b3acfc5066c1326baa6a81a7458b2c18d72cf9c1a958

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - fractalctl = fractal_server.__main__:run
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - packaging >=23.2.0,<24.0.0
    - bcrypt 4.0.1
    - python >={{ python_min }},<4.0.0
    - python-dotenv >=0.21.0,<0.22.0
    - fastapi >=0.109.0,<0.110.0
    - sqlmodel >=0.0.14,<0.0.15
    - aiosqlite >=0.19.0,<0.20.0
    - fastapi-users >=12.1.0,<13.0.0
    - alembic >=1.9.1,<2.0.0
    - uvicorn >=0.27.0,<0.28.0
    - sqlalchemy >=2.0.23,<2.1
    - pydantic >=1.10.8,<2
  run_constrained:
    - clusterfutures >=0.5.0,<0.6.0
    - cloudpickle >=2.2.1,<2.3.0
    - asyncpg >=0.27.0,<0.28.0
    - psycopg2 >=2.9.5,<3.0.0
    - gunicorn >=20.1.0,<21.0.0

test:
  imports:
    - fractal_server
  commands:
    - pip check
    - fractalctl --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fractal-analytics-platform/fractal-server
  summary: Server component of the Fractal analytics platform
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ychiucco
    - jluethi
    - mfranzon
    - tcompa
