{% set python_min = "3.9.0" %}
{% set name = "fractal-server" %}
{% set version = "2.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fractal_server-{{ version }}.tar.gz
  sha256: 8100bfd9740765f38f13df8120f1addffea180aec2741c9ea8e0c1fc27972430

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - fractalctl = fractal_server.__main__:run
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - cloudpickle >=3.1.0,<3.2.0
    - cryptography >=44.0.1,<44.1.0
    - fabric >=3.2.2,<3.3.0
    - gunicorn >=23.0,<24.0
    - httpx
    - invoke
    - paramiko
    - psycopg >=3.1.0,<4.0.0
    - pydantic-settings >=2.7.0
    - uvicorn-worker ==0.3.0
    - packaging >=24.0.0,<25.0.0
    - bcrypt 4.0.1
    - python >={{ python_min }},<4.0.0
    - python-dotenv >=1.0.0,<1.1.0
    - fastapi >=0.115.0,<0.116.0
    - sqlmodel ==0.0.22
    - aiosqlite >=0.19.0,<0.20.0
    - fastapi-users >=14,<15
    - alembic >=1.13.1,<2.0.0
    - uvicorn >=0.29.0,<0.35.0
    - sqlalchemy >=2.0.23,<2.1
    - pydantic >=2.10.0,<2.11.0
  run_constrained:
    - clusterfutures >=0.5.0,<0.6.0
    - cloudpickle >=2.2.1,<2.3.0
    - asyncpg >=0.27.0,<0.28.0
    - psycopg2 >=2.9.5,<3.0.0
    - gunicorn >=20.1.0,<21.0.0

test:
  imports:
    - fractal_server
  commands:
    - pip check
    - fractalctl --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fractal-analytics-platform/fractal-server
  summary: Server component of the Fractal analytics platform
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ychiucco
    - jluethi
    - mfranzon
    - tcompa
